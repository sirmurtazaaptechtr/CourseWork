<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- DataTable CSS -->
    <link rel="stylesheet" href="http://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <h1>Breakfast Menu</h1>
   <div class="container-md">
    <table id="myTable" class="display table table-hover">
        <thead>
            <tr>
                <th>Sr.no.</th>
                <th>Name</th>
                <th>Price</th>
                <th>Calories</th>
                <th>Description</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody id="myTableBody"></tbody>
    </table>
   </div>
    <!-- Main Script -->
    <script>
        const myTableBody = document.getElementById('myTableBody');
        const filePath = './bm.json';
        const myReq = new Request(filePath);
        fetch(myReq)
            .then(function (resp) {
                return resp.json();
            })
            .then(function (obj) {
                const foods = obj.breakfast_menu.food;
                foods.forEach(function (food, index) {
                    myTableBody.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${food.name}</td>
                    <td>${food.price}</td>
                    <td>${food.calories}</td>
                    <td>${food.description}</td>
                    <td><img src="${food.image}" alt="${food.description}" height="100"></td>
                </tr>
                `;
                });
            })
        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>
     <!-- Latest compiled JavaScript -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTable JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</body>

</html>
