<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Effects</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
    <div class="container my-3">       
        <button type="button" class="btn btn-danger" id="toggle">Hide</button>
    </div>
    <div class="container m-5 p-5 text-bg-dark rounded" id="jumbo">
        <h2 class="display-4">My Paragraph</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi nisi modi dolorem repudiandae reprehenderit impedit sapiente laborum alias perspiciatis nostrum, nesciunt odio debitis magni nihil veniam non velit aliquid magnam.</p>
    </div>
    <div class="container my-3">
        <button type="button" class="btn btn-primary" id="btnFadeIn">Click to fade in boxes</button>

        <button type="button" class="btn btn-secondary" id="btnFadeOut">Click to fade out the boxes</button>

        <button type="button" class="btn btn-warning" id="btnFadeToggle">Click to fade toggle the boxes</button>

        <button type="button" class="btn btn-danger" id="btnFadeTo">Click to fade to the boxes</button>

        <br><br>

        <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>

        <br>
        
        <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div>

        <br>
        
        <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
    </div>
