<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- END NavBar -->
    <main class="container-lg">
        <!-- Note Form -->
        <form class="border rounded m-3 p-3">
            <div class="mb-3">
                <label for="noteTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="noteTitle" placeholder="Note Title">
            </div>
            <div class="mb-3">
                <label for="noteDescription" class="form-label">Description</label>
                <textarea class="form-control" id="noteDescription" rows="3"></textarea>
            </div>            
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="noteStatus" id="pLow">
                    <label class="form-check-label text-primary" for="pLow">
                        Low
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="noteStatus" id="pModrate" checked>
                    <label class="form-check-label text-warning" for="pModrate">
                        Modrate
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="noteStatus" id="pHigh">
                    <label class="form-check-label text-danger" for="pHigh">
                        High
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" id="saveBtn">Save</button>
                <button type="reset" class="btn btn-danger">Clear</button>
            </div>
        </form>
        <!-- END Note Form -->
        <!-- Notes Display Grid -->
        <div class="row" id="showNotesArea">
            
        </div>
        <!-- END Notes Display Grid -->
    </main>
    <script src="main.js"></script>
</body>
</html>
